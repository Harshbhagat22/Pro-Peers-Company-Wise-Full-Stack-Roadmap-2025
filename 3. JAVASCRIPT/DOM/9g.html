<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the Cost" id="input"/>
    <button id="btn" onclick="submit()">Calculate</button>
    <p id="output"></p>

    <script>
        function submit() {
            let inputValue = parseFloat(document.getElementById('input').value);
            let totalCost = inputValue + 10.001;
            document.getElementById('output').innerHTML = `Cost is : ${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
