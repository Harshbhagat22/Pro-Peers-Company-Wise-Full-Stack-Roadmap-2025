<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter Name " id="input"
    onkeydown="
    if(event.key == 'Enter'){
        submit();
    }
    ">
    <button id="btn" onclick="submit()">Submit</button>
    <p id="text"></p>
    <script>
        function submit(){
        let Element = document.getElementById('input').value;
        document.getElementById('text').innerHTML = `Your Name is : ${Element}`;
        }
    </script>
</body>
</html>
